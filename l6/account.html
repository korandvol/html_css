<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.0.1/css/unicons.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <a href="index.html" class="active__menu">Main</a>
    <a href="team.html">Team</a>
    <a href="lessons.html">Lessons</a>
  </header>
  <main class="main account__container">
    <aside class="aside">
      <a href="#"><i class='uil uil-folder icon__active'></i></a>
      <a href="account.html"><i class='uil uil-monitor'></i></a>
      <a href="#"><i class='uil uil-users-alt'></i></a>
      <a href="#"><i class='uil uil-cloud-share'></i></a>
      <a href="#"><i class='uil uil-cog'></i></a>
    </aside>
    <div class="account__container">
      <div class="right">
        <div class="up">
          <div class="logo">A</div>
          <div class="text">
            <h2>Andy Cube</h2>
            <p>andrycibe@gmail.com</p>
          </div>
          
        </div>
        <div class="down">
          <div class="info">
          <div class="password__icon logo"><i class='uil uil-padlock'></i></div>
          <div class="text">
            <h2>Change Password</h2>
            <p>Please choose a password which is longer than 6 characters</p>
          </div>
          </div>
          
          <form action="#">
            <label for="old__password">Old password</label>
            <input type="password" placeholder="Enter password" id="old__password">
             <label for="new__password">New password</label>
             <input type="password" placeholder="Enter password" id="new__password">
              <label for="re__password">Confirim password</label>
              <input type="password" placeholder="Enter password" id="re__password">
              <input type="submit" class="submit__password" value="Save">
            </form>
        </div>
      </div>
      <div class="left">
        <div class="pre__info info">
          <div class="logo"><i class='uil uil-university'></i></div>
          <div class="text">
            <h2>Company</h2>
            <p>Optional , but we would appreciate of you fill out theese form</p>
          </div>
        </div>
        <form action="#" class="add_info">
          <label for="comp__name">Company name</label>
          <input type="text" id="comp__name" placeholder="Logos IT-academy">
           <label for="comp__addres">Company addres</label>
           <textarea name="#" id="comp__addres" cols="30" rows="3" placeholder="61 L.Franca Lviv"></textarea>
        </form>
        <div class="geo__container">
          <div class="geo__right">
              <form action="#">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter country">  
                <label for="country">State</label>
                <input type="text" id="state" placeholder="Enter state">
              </form>
          </div>
          <div class="geo__left">
            <form action="#">
              <label for="city">City</label>
              <input type="text" id="city" placeholder="Enter city">
              <label for="postal__code">Postal code</label>
              <input type="text" id="postal__code" placeholder="Enter postal code">
              <input type="submit" class="submit__password" value="Save">
              
            </form>
          </div>
        </div>
      </div>
    </div>


  </main>
</body>

</html>
